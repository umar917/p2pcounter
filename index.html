<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P2P Counter</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --accent: #4caf50;
      --text-color: #eee;
      --border-color: #333;
      --hover: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .controls, .form, .round-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    select, button, input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      font-size: 16px;
    }

    button:hover, select:hover, input:hover {
      background-color: var(--hover);
    }

    .round {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 12px;
      background: #1a1a1a;
    }

    .round h3 {
      margin-top: 0;
    }

    .round table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .round th, .round td {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .round tr:nth-child(even) {
      background-color: #191919;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid var(--border-color);
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Учет P2P-сделок</h1>

    <div class="round-controls">
      <button id="newRound">Открыть новый круг</button>
    </div>

    <div class="form">
      <select id="type">
        <option value="buy">Покупка</option>
        <option value="sell">Продажа</option>
      </select>
      <input type="number" id="amount" placeholder="Сумма">
      <input type="text" id="currency" placeholder="Валюта" value="USDT">
      <input type="number" id="price" placeholder="Цена">
      <input type="text" id="note" placeholder="Примечание">
      <button id="addDeal">Добавить сделку</button>
    </div>

    <div id="roundsContainer"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready && tg.expand();

    let rounds = JSON.parse(localStorage.getItem("rounds") || "[]");
    let currentRoundId = localStorage.getItem("currentRoundId") || null;
    let nextDealId = 1;

    function saveRounds() {
      localStorage.setItem("rounds", JSON.stringify(rounds));
      localStorage.setItem("currentRoundId", currentRoundId);
    }

    function createNewRound() {
      const id = Date.now();
      const round = {
        id,
        deals: []
      };
      rounds.push(round);
      currentRoundId = id;
      saveRounds();
      renderRounds();
    }

    function addDeal() {
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const price = parseFloat(document.getElementById("price").value);
      const note = document.getElementById("note").value;

      if (!amount  !price  !currency || !currentRoundId) return alert("Заполните все поля и откройте круг");

      const deal = {
        id: nextDealId++,
        type,
        amount,
        currency,
        price,
        note,
        date: new Date().toLocaleString()
      };

      const round = rounds.find(r => r.id == currentRoundId);
      if (round) {
        round.deals.push(deal);
        saveRounds();
        renderRounds();
      }

      document.getElementById("amount").value = "";
      document.getElementById("price").value = "";
      document.getElementById("note").value = "";
    }

    function deleteDeal(roundId, dealId) {
      const round = rounds.find(r => r.id == roundId);
      if (round) {
        round.deals = round.deals.filter(d => d.id !== dealId);
        saveRounds();
        renderRounds();
      }
    }

    function renderRounds() {
      const container = document.getElementById("roundsContainer");
      container.innerHTML = '';

      rounds.forEach(round => {
        const div = document.createElement("div");
        div.className = "round";

        const totalBuy = round.deals.filter(d => d.type === 'buy').reduce((sum, d) => sum + d.amount * d.price, 0);
        const totalSell = round.deals.filter(d => d.type === 'sell').reduce((sum, d) => sum + d.amount * d.price, 0);
        const profit = (totalSell - totalBuy).toFixed(2);

        div.innerHTML = `
          <h3>Круг #${round.id} — Прибыль: ${profit} ₽</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Тип</th>
                <th>Сумма</th>
                <th>Цена</th>
                <th>Примечание</th>
                <th>Дата</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              ${round.deals.map(deal => `
                <tr>
                  <td data-label="ID">${deal.id}</td>
                  <td data-label="Тип">${deal.type}</td>
                  <td data-label="Сумма">${deal.amount}</td>
                  <td data-label="Цена">${deal.price}</td>
                  <td data-label="Примечание">${deal.note}</td>
                  <td data-label="Дата">${deal.date}</td>
                  <td data-label="Действия">
                    <button onclick="deleteDeal(${round.id}, ${deal.id})">Удалить</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("addDeal").addEventListener("click", addDeal);
    document.getElementById("newRound").addEventListener("click", createNewRound);

    renderRounds();
  </script>
</body>
</html>
