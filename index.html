<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>P2P Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      flex: 1;
    }

    .quick-buttons button {
      margin-right: 0.3rem;
      margin-bottom: 0.5rem;
      width: auto;
      padding: 0.5rem 1rem;
    }

    .circle-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.3rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P-—Å–¥–µ–ª–∫–∞</h1>

    <label for="circleSelect">–í—ã–±—Ä–∞—Ç—å –∫—Ä—É–≥</label>
    <select id="circleSelect"></select>

    <label for="type">–¢–∏–ø —Å–¥–µ–ª–∫–∏</label>
    <select id="type">
      <option value="buy">–ü–æ–∫—É–ø–∫–∞</option>
      <option value="sell">–ü—Ä–æ–¥–∞–∂–∞</option>
    </select>

    <label for="amount">–°—É–º–º–∞</label>
    <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É (‚ÇΩ)" autofocus>

    <div class="quick-buttons">
      <button onclick="adjustAmount(1)">+1</button>
      <button onclick="adjustAmount(10)">+10</button>
      <button onclick="adjustAmount(100)">+100</button>
    </div>

    <label for="currency">–í–∞–ª—é—Ç–∞</label>
    <input type="text" id="currency" placeholder="–ü—Ä–∏–º–µ—Ä: USDT">

    <label for="price">–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É</label>
    <input type="number" id="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É">

    <label for="note">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</label>
    <input type="text" id="note" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, Bybit / Binance">

    <div class="actions">
      <button id="suggestNote">AI-–ø–æ–¥—Å–∫–∞–∑–∫–∞</button>
      <button id="addDeal">–î–æ–±–∞–≤–∏—Ç—å —Å–¥–µ–ª–∫—É</button>
    </div>

    <button onclick="startVoiceInput()">üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</button>

    <div id="circles"></div>
  </div>

  <script>
    let circles = JSON.parse(localStorage.getItem("p2pCircles") || "[]");

    function saveCircles() {
      localStorage.setItem("p2pCircles", JSON.stringify(circles));
    }

    function adjustAmount(val) {
      const input = document.getElementById("amount");
      input.value = parseFloat(input.value || 0) + val;
    }

    function updateCircleSelect() {
      const select = document.getElementById("circleSelect");
      select.innerHTML = "";
      circles.forEach((circle, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `–ö—Ä—É–≥ #${i + 1} (${circle.closed ? '–ó–∞–∫—Ä—ã—Ç' : '–û—Ç–∫—Ä—ã—Ç'})`;
        select.appendChild(option);
      });
    }

    document.getElementById("suggestNote").addEventListener("click", () => {
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const price = parseFloat(document.getElementById("price").value);

      if (!amount || !price || !currency) {
        return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Å—É–º–º—É, –≤–∞–ª—é—Ç—É –∏ —Ü–µ–Ω—É");
      }

      const suggestions = [
        `–°–¥–µ–ª–∫–∞ —á–µ—Ä–µ–∑ ${currency}, —Ü–µ–Ω–∞: ${price}`,
        `–í—ã–≥–æ–¥–Ω–∞—è ${type === 'buy' ? '–ø–æ–∫—É–ø–∫–∞' : '–ø—Ä–æ–¥–∞–∂–∞'} ${currency} –ø–æ ${price}‚ÇΩ`,
        `${currency.toUpperCase()} ${type === 'buy' ? '–∫—É–ø–ª–µ–Ω–æ' : '–ø—Ä–æ–¥–∞–Ω–æ'} –Ω–∞ ${amount}‚ÇΩ`
      ];

      const note = suggestions[Math.floor(Math.random() * suggestions.length)];
      document.getElementById("note").value = note;
    });

    document.getElementById("addDeal").addEventListener("click", () => {
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const price = parseFloat(document.getElementById("price").value);
      const note = document.getElementById("note").value;

      if (!amount || !currency || !price) {
        return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
      }

      let selectedIndex = parseInt(document.getElementById("circleSelect").value);
      let currentCircle = circles[selectedIndex];

      if (type === "buy") {
        currentCircle = {
          id: Date.now(),
          buyAmount: amount,
          remaining: amount,
          sells: [],
          closed: false
        };
        circles.push(currentCircle);
        updateCircleSelect();
      } else {
        if (!currentCircle || currentCircle.closed) {
          return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∞–∫—Ç–∏–≤–Ω—ã–π –∫—Ä—É–≥ –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏");
        }
        currentCircle.remaining -= amount;
        currentCircle.sells.push({ amount, currency, price, note });
        if (currentCircle.remaining <= 0) {
          currentCircle.closed = true;
        }
      }

      saveCircles();
      updateCirclesUI();

      document.getElementById("amount").value = "";
      document.getElementById("currency").value = "";
      document.getElementById("price").value = "";
      document.getElementById("note").value = "";
    });

    function deleteCircle(index) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫—Ä—É–≥?")) {
        circles.splice(index, 1);
        saveCircles();
        updateCircleSelect();
        updateCirclesUI();
      }
    }

    function updateCirclesUI() {
      const container = document.getElementById("circles");
      container.innerHTML = "";

      circles.forEach((circle, index) => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.borderRadius = "8px";
        div.style.padding = "1rem";
        div.style.marginTop = "1rem";
        div.innerHTML = `<strong>–ö—Ä—É–≥ #${index + 1}</strong><br>
          –ü–æ–∫—É–ø–∫–∞: ${circle.buyAmount}‚ÇΩ<br>
          –ü—Ä–æ–¥–∞–Ω–æ: ${(circle.buyAmount - circle.remaining).toFixed(2)}‚ÇΩ<br>
          –°—Ç–∞—Ç—É—Å: ${circle.closed ? "‚úÖ –ó–∞–∫—Ä—ã—Ç" : "üïì –í –ø—Ä–æ—Ü–µ—Å—Å–µ"}<br>
          –ü—Ä–æ–≥—Ä–µ—Å—Å: <progress max="${circle.buyAmount}" value="${circle.buyAmount - circle.remaining}"></progress>
          <ul>${circle.sells.map(s => `<li>–ü—Ä–æ–¥–∞–∂–∞: ${s.amount}‚ÇΩ ‚Äî ${s.currency} –ø–æ ${s.price} (${s.note})</li>`).join('')}</ul>
          <div class="circle-actions">
            <button onclick="deleteCircle(${index})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ru-RU";
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("note").value = event.results[0][0].transcript;
      };
    }

    updateCircleSelect();
    updateCirclesUI();
  </script>
</body>
</html>
