<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P2P Counter</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --accent: #4caf50;
      --text-color: #eee;
      --border-color: #333;
      --hover: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .controls, .form, .round-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    select, button, input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      font-size: 16px;
    }

    button:hover, select:hover, input:hover {
      background-color: var(--hover);
    }

    .round {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 12px;
      background: #1a1a1a;
    }

    .round h3 {
      margin-top: 0;
    }

    .round table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .round th, .round td {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .round tr:nth-child(even) {
      background-color: #191919;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid var(--border-color);
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Учет P2P-сделок</h1>

    <div class="round-controls">
      <button id="newRound">Открыть новый круг</button>
    </div>

    <div class="form">
      <select id="type">
        <option value="buy">Покупка</option>
        <option value="sell">Продажа</option>
      </select>
      <input type="number" id="amount" placeholder="Сумма">
      <input type="text" id="currency" placeholder="Валюта" value="USDT">
      <input type="number" id="price" placeholder="Цена">
      <input type="text" id="note" placeholder="Примечание">
      <button id="addDeal">Добавить сделку</button>
    </div>

    <div id="roundsContainer"></div>
  </div>

    let nextDealId = 1;

      localStorage.setItem("rounds", JSON.stringify(rounds));
      localStorage.setItem("currentRoundId", currentRoundId);
    }

        id,
        deals: []
      };

      currentRoundId = id;
      saveRounds();
      renderRounds();
    }
